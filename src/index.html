<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test Elements</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<ao-root></ao-root>
<h2>This is the index.html</h2>
<ao-button label="default label"></ao-button>
<script>
  const button = document.querySelector('ao-button');
  button.addEventListener('action', (v) => {
    console.log(`"action" emitted: ${event.detail}`);
    alert("action: " + event.detail);
  });
  setTimeout(() => button.label = 'Click Me Again', 5000);
</script>
</body>
</html>
